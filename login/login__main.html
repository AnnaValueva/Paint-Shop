<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- styles -->
    <link rel="stylesheet" href="/login__styles.css">
    <!-- adaptive -->
    <link rel="stylesheet" href="/login__adaptive.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

    <title>ECO-FRIENDLY LOG IN</title>
    <link rel="icon" type="image/png" href="/images/website-icon.png">
</head>
<body>
    <div class="container">
        <div class="beigeBG">
            <div class="box sign-in">
                <h2>Already Have An Account?</h2>
                <button class="sign-in__btn">
                    Sign In
                </button>
            </div>
            <div class="box sign-up">
                <h2>Create An Account?</h2>
                <button class="sign-up__btn">
                    Register
                </button>
            </div>
        </div>
        <div class="form-box">
            <div class="form sign-in-form">
                <form id="">
                    <h3>Sign In</h3>
                    <input type="text" placeholder="Username">
                    <input type="password" placeholder="Password">
                    <input type="submit" value="Sign In">
                    <a href="#">Forgot Password?</a>
                </form>
            </div>
            <div class="form sign-up-form">
                <form id="">
                    <h3>Sign Up</h3>
                    <input type="text" placeholder="Username">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <input type="password" placeholder="Confirm password">
                    <input type="submit" value="Sign Up">
                </form>
            </div>
        </div> 
        <div class="mobile-box hidden">
            <div class="sign-btn">
                <button class="mobile-box__btn-sign-in">
                    Sign In
                </button>
                <button class="mobile-box__btn-sign-up">
                    Sign Up
                </button>
            </div>
            <div class="mobile-form">
                <div class="type mobile-sign-in">
                    <form id="">
                        <h3>Sign In</h3>
                        <input type="text" placeholder="Username">
                        <input type="password" placeholder="Password">
                        <input class="mobile-sign-in__btn" type="submit" value="Sign In">
                        <a href="#">Forgot Password?</a>
                    </form>
                </div>
                <div class="type mobile-sign-up">
                    <form id="">
                        <h3>Sign Up</h3>
                        <input type="text" placeholder="Username">
                        <input type="email" placeholder="Email">
                        <input type="password" placeholder="Password">
                        <input type="password" placeholder="Confirm password">
                        <input class="mobile-sign-up__btn" type="submit" value="Sign Up">
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="/login__main.js"></script>
</body>
</html>
